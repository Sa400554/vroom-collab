

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Vite App</title>
</head>
<body class="flex items-center justify-center h-screen bg-blue-600">
  <!-- Form container -->
  <div class="bg-white p-6 rounded-lg">
    <h1 class="text-black text-3xl">Register</h1>
    <p class="text-black pt-4 pb-4">Create your account. It's free and only takes a minute.</p>
    <!-- Registration form -->
    <form action="ad.php" method="POST" class="max-w-md mx-auto">
      <!-- Grid layout for form fields -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-5">
        <input type="text" name="firstname" placeholder="Firstname" class="border border-gray-400 py-1 px-2">
        <input type="text" name="surname" placeholder="Surname" class="border border-gray-400 py-1 px-2">
      </div>
      <div class="mt-5">
        <input type="text" name="email" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
      </div>
      <div class="mt-5">
        <input type="password" name="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
      </div>
      <div class="mt-5">
        <input type="password" name="confirm-password" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2 w-full">
      </div>
      <div class="mt-5">
        <!-- Terms of use checkbox -->
        <input type="checkbox" class="border border-gray-400">
        <span>
          I accept the <a href="#" class="text-purple-500 font-semibold">Terms of Use</a> & <a href="#" class="text-purple-500 font-semibold">Privacy Policy</a> 
        </span>
      </div>
      <div class="mt-5">
        <!-- Register button -->
        <button class="w-full bg-purple-500 py-3 text-center text-white" name="register-btn">Register Now</button>
        <!-- Login link -->
        <p>I already have an account <a href="login.html" class="text-bold underline">Login Now</a></p>
      </div>
    </form>
  </div>
</body>
</html>
