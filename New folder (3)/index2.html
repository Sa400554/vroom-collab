<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.tailwindcss.com"></script>

<header class="flex flex-col pb-20 bg-white">
  <nav class="flex gap-5 justify-between py-6 pr-8 pl-2 w-full text-xl text-black whitespace-nowrap bg-zinc-300 max-md:flex-wrap max-md:pr-5 max-md:max-w-full">
    <div class="flex gap-5 items-center max-md:flex-wrap max-md:max-w-full">
      <h1 class="grow self-stretch my-auto text-5xl font-bold text-zinc-800 max-md:text-4xl">VROOM</h1>
      <div class="flex gap-3.5 self-stretch">
        <img loading="lazy" src="phone-icon.png" alt="Phone icon" class="shrink-0 w-10 aspect-[0.8]">
        <p class="flex-auto my-auto">977-9841312141</p>
      </div>
      <ul class="flex gap-5 justify-between self-stretch my-auto font-[275]">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Inquiry</a>
        </li>
      </ul>
    </div>
    <button class="shrink-0 my-auto aspect-square fill-black w-[30px]">
      <img loading="lazy" src="menu-icon.svg" alt="Menu icon">
    </button>
  </nav>
  <img loading="lazy" src="decorative-border.svg" alt="Decorative border" class="mt-7 w-11 border-4 border-black border-solid aspect-[1.16] fill-blue-500 stroke-[4px] stroke-black">
</header>

<main class="self-center mt-9 w-full max-w-[1322px] max-md:max-w-full">
  <div class="flex gap-5 max-md:flex-col max-md:gap-0">
    <section class="flex flex-col w-[61%] max-md:ml-0 max-md:w-full">
      <div class="flex flex-col self-stretch px-5 my-auto max-md:mt-10 max-md:max-w-full">
        <h2 class="text-3xl font-bold text-zinc-800 max-md:max-w-full">
          Thank you for your Booking We will see you on our store on the day of the booking.
        </h2>
        <button class="justify-center self-start px-9 py-9 mt-40 ml-10 text-4xl leading-4 text-black bg-emerald-500 max-md:px-5 max-md:mt-10 max-md:max-w-full">
          Review Your Booking
        </button>
      </div>
    </section>
    <aside class="flex flex-col ml-5 w-[39%] max-md:ml-0 max-md:w-full">
      <div class="flex grow justify-center items-center px-16 py-20 w-full bg-zinc-300 max-md:px-5 max-md:mt-10 max-md:max-w-full">
        <img loading="lazy" src="car-image.png" alt="Car image" class="mt-11 max-w-full aspect-[0.92] w-[210px] max-md:mt-10">
      </div>
    </aside>
  </div>
</main>
    
</body>
</html>
