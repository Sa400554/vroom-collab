<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.tailwindcss.com"></script>
    <div class="flex flex-col items-start pb-20 bg-white">
        <header class="flex gap-5 justify-between self-stretch py-6 pr-8 pl-2 w-full text-xl text-black whitespace-nowrap bg-zinc-300 max-md:flex-wrap max-md:pr-5 max-md:max-w-full">
          <div class="flex gap-5 items-center max-md:flex-wrap max-md:max-w-full">
            <h1 class="grow self-stretch my-auto text-5xl font-bold text-zinc-800 max-md:text-4xl">VROOM</h1>
            <div class="flex gap-3.5 self-stretch">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/3cfa8f4bc08339996b9539d22a5e202e3ef04dc69c0a26d4c6ce564eca167638?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="Phone icon" class="shrink-0 w-10 aspect-[0.8]" />
              <div class="flex-auto my-auto">977-9841312141</div>
            </div>
            <nav class="flex gap-5 justify-between self-stretch my-auto font-[275]">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Inquiry</a>
            </nav>
          </div>
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/3e0a4183c39403cb7e05d8000b088df485f79edc6f08ac2c4d9b06c8fbcc3471?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="Menu icon" class="shrink-0 my-auto aspect-square fill-black w-[30px]" />
        </header>
        
        <section class="flex gap-5 px-5 mt-7 max-w-full text-3xl font-bold text-zinc-800 w-[751px] max-md:flex-wrap">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9c03c18d309a6223e7a7e35c2909f5234d08f1a7d717c97d6dd02bfd9e18f0fd?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="Location pin icon" class="shrink-0 w-11 border-4 border-black border-solid aspect-[1.16] fill-blue-500 stroke-[4px] stroke-black" />
          <h2 class="flex-auto self-start mt-3.5">Your Order</h2>
        </section>
        
        <section class="flex flex-col mt-16 ml-24 max-w-full w-[838px] max-md:mt-10">
          <div class="max-md:max-w-full">
            <div class="flex gap-5 max-md:flex-col max-md:gap-0">
              <div class="flex flex-col w-6/12 max-md:ml-0 max-md:w-full">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/992f1a333ffcb70ac17264eb141e07338f3e2481b1cd1f27e14c21543be19991?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="Koenigsegg car" class="grow mt-4 w-full aspect-[2.86] max-md:mt-10" />
              </div>
              <div class="flex flex-col ml-5 w-6/12 max-md:ml-0 max-md:w-full">
                <div class="flex flex-col max-md:mt-10">
                  <h3 class="self-start text-xl font-bold text-gray-900">Koenigsegg</h3>
                  <div class="flex gap-1 mt-8 text-gray-400">
                    <div class="flex flex-col">
                      <div class="flex gap-0.5 justify-between pb-2 text-base font-medium whitespace-nowrap">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/4bc8ebeac9bba6b4797893a389d74b77ce1050be063d6ea8f7426777068160df?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="Fuel icon" class="shrink-0 self-start aspect-square w-[9px]" />
                        <div>90L</div>
                      </div>
                      <div class="mt-4 text-xs font-bold">
                        <span class="text-xl">$99.00/</span>
                        <span class="text-base text-gray-400">day</span>
                      </div>
                    </div>
                    <div class="flex flex-auto gap-2.5 justify-between self-start text-base font-medium">
                      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/59151a9c7ec0a93b57d4002683962fddb60ab500651eae551fa366b99b36992c?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="Gear icon" class="shrink-0 self-start aspect-square w-[15px]" />
                      <div>Manual</div>
                      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/600c5126af02540bd782f056174955c8bef776d19c8d539f5eb7cdef08f18748?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="People icon" class="shrink-0 self-start aspect-square w-[15px]" />
                      <div>2 People</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="flex gap-5 justify-between self-end mr-12 max-w-full text-xs text-black font-[275] w-[363px] max-md:mr-2.5">
            <div class="flex gap-2 items-start self-start mt-1">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/db3e3e6e55604d69e8e688332b2838314fbf2f7e2b986c26a5c4ad4cddbaf900?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="Calendar icon" class="shrink-0 mt-2 w-5 aspect-[0.74]" />
              <div>Pickup Date</div>
            </div>
            <div class="flex gap-1.5">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/bc3a9ef0bb9da3e339ee8184c3d135799d94dc07d4f38f527d982d21ad6e97dc?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="" class="shrink-0 w-px border border-black border-solid aspect-[0.02] stroke-[1px] stroke-black" />
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/5a77babc844fa609765eb1d11d660d21fb5dea26c197499310a609f574f9e59f?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="Calendar icon" class="shrink-0 my-auto w-5 aspect-[0.74]" />
              <div class="self-start">Delivery Date</div>
            </div>
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/7db8ae29cc7da8521de6e40506fb754e4c66ae3a1e71c446878042a2ef58e492?apiKey=525b6ecbf2de45528c31243f299a6ff3&" alt="Checkmark icon" class="shrink-0 my-auto bg-emerald-500 rounded-full aspect-square h-[30px] w-[30px]" />
          </div>
          
          <div class="flex gap-5 justify-between self-center mt-28 max-w-full text-2xl leading-4 text-white whitespace-nowrap w-[503px] max-md:flex-wrap max-md:mt-10">
            <button class="justify-center items-center px-16 py-6 bg-emerald-500 max-md:px-5">Delete</button>
            <button class="justify-center items-start px-14 py-6 bg-emerald-500 max-md:px-5">Confirm</button>
          </div>
        </section>
      </div>
    
</body>
</html>
